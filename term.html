<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Terms and Conditions</title>
</head>
<body>
    <a href="#" id="showPopup">View Terms and Conditions</a>

    <!-- The popup -->
    <div class="popup" id="termsPopup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Movie Ticket Terms and Conditions</h2>
            <!-- Your terms and conditions content goes here -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>

    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>

    <script>
        // Get the popup and close button elements
        var popup = document.getElementById('termsPopup');
        var closeBtn = document.getElementById('closePopup');
        var showPopupBtn = document.getElementById('showPopup');

        // Show the popup when the "View Terms and Conditions" link is clicked
        showPopupBtn.addEventListener('click', function() {
            popup.style.display = 'block';
        });

        // Close the popup when the close button or outside the popup is clicked
        closeBtn.addEventListener('click', function() {
            popup.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
